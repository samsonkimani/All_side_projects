{% extends 'base.html' %}

{% block content %}
<section style="background-color: black;">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                <a class="btn btn-primary btn-xl text-uppercase" href="{{ url_for('home')}}">Home</a>


                  <form class="mx-1 mx-md-4">

                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" class="form-control" id="fname" placeholder="first name"/>
                    </div>

                    <div class="form-group">
                        <label for="fname">Last Name</label>
                        <input type="text" class="form-control" id="lname" placeholder="first name"/>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="email@gmail.com"/>
                    </div>


                    <div class="form-group">
                        <label for="account-type">Select Role</label>
                        <select class="form-select"  data-toggle="tooltip" data-placement="right" title="choose an account to login">
                            <option selected>Select</option>
                            <option id="doctor" data-toggle="tooltip" data-placement="right" title="Select if you are a doctor to login as a doctor">Doctor</option>
                            <option id="patient" data-toggle="tooltip" data-placement="right" title="Select if you are a patient or seeking consultation to login as a patient">patient</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="password"/>
                    </div>



                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" class="btn btn-primary btn-lg">Register</button>
                    </div>

                  </form>

                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  {% endblock %}
