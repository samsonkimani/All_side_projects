<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form method="POST" action="/">
    {{ form.hidden_tag() }}
    <div>
      {{ form.username.label }} {{ form.username() }}
    </div>
    <div>
      {{ form.password.label }} {{ form.password() }}
    </div>
    <div>
      {{ form.submit() }}
    </div>
  </form>
</body>
</html>
